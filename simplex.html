<!DOCTYPE html>
<html>
    <head>
        <title>RO</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="tools.js"></script>
        <script src="printArray.js"></script>
        <script src="createObjFunction.js"></script>
        <script src="createContraintes.js"></script>
        <script src="getArray.js"></script>
        <script src="simplex.js"></script>
        <script src="graphic.js"></script>
        <script src="setArray.js"></script>
        
    </head>
    <body>
    <div id="simpleh" class="title"><h2>Méthode Simplexe / Méthode Graphique</h2></div>
    <div class="center_widget" id="init">
        <table border="0" cellpadding="15px">
            <tr>
                <td class="title">Nombre des variables :</td>
                <td>
                    <input type="button" value="-" onclick="var_dec()" />
                    <input type="text" value="1" disabled="disabled" id="num_vars" size="7" style="text-align:right" />
                    <input type="button" value="+" onclick="var_inc()" />
                </td>
            </tr>
            <tr>
                <td class="title">Nombre des contraintes :</td>
                <td>
                    <input type="button" value="-" onclick="cont_dec()" />
                    <input type="text" value="1" disabled="disabled" id="num_conts" size="7" style="text-align:right" />
                    <input type="button" value="+" onclick="cont_inc()" />
                </td>
            </tr>
        </table>
        <input type="button" value="Prochain pas &rarr;" onclick="setArray()" class="nextstep"/>
        <script src="inc_dec.js"></script>
    </div>
    <div class="center_widget" id="array"></div>
    <div id="table">
        <h1>Méthode Simplexe</h1>
    </div>
    <div id="graphic">
        <h1>Méthode Graphique</h1>
        <canvas id="myCanvas" width="800" height="500" style="border:1px solid #d3d3d3;"></canvas>
        <table id="graph_array" class='ilk-graph-table'>
            <tr><th>Point</th><th>X1</th><th>X2</th><th>Valeur de la fonction (Z)</th></tr>
        </table>
        <div style="text-align: left; margin-left: 100px; color: #022022">
        <h3>NOTE : </h3>
            <div>En <span style="color: #00ff00">vert</span>, les points dont on trouve la solution.</div>
            <div>En <span style="color: #ED7B78">rouge</span>, les points qui ne satisfont pas les contraintes.</div>
        </div>
    </div>
    <script>
        document.getElementById('table').style.display = 'none';
        document.getElementById('graphic').style.display = 'none';
    </script>
    <footer id="rights">
        <hr />
        <p>© oouklich erahimi 2019</p>
    </footer>
    </body>
</html>
